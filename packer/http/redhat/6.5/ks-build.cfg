install
cdrom
lang en_US.UTF-8
keyboard us
network --onboot=yes --device=eth0 --bootproto=dhcp
rootpw --plaintext vagrant
firewall --disabled
selinux --disabled
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled
reboot
user --name=vagrant --plaintext --password=vagrant

%packages --ignoremissing --excludedocs
@Core
@Base
@Debugging
openssh-clients
sudo
kernel-headers
kernel-devel
gcc
gcc-c++
gdb-gdbserver
make
perl
perl-Compress-Zlib
perl-XML-Parser
ruby
ruby-libs
curl
wget
nfs-utils
patch
libaio
libstdc++
pam-devel.i686
fontconfig
libXext
libXrender
libX11-devel
libXaw-devel
krb5-devel
openldap-devel
rpm-build
lslk
groff
file
-fprintd-pam
-intltool
%end

%post
echo '%vagrant ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
%end
